<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/global.css">
    <title>Reset Password</title>
</head>

<body>
    <div
        class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-gray-100 bus-background bg-cover">
        <div class="flex flex-col backdrop-blur-md bg-gray-200/65 rounded-3xl shad w-1/3 mt-10 pb-10">
            <a href="index.html">
                <p class='font-semibold text-xl my-4 text-center text-[#00446b]'>NexFleet Dynamics</p>
            </a>
            <hr class='border w-full border-[#00446b]' />
            <div class='self-center p-4 px-8 w-full text-[#00446b]'>
                <p class='font-semibold text-xl mb-4 text-center'>Reset Password</p>

                <form>
                    <div>
                        <label for="email" value="Email">
                            Email
                        </label>
                        <input id="email" type="email" name="email" class="mt-1 block w-full p-2 rounded-md" />
                    </div>

                    <div class="mt-4">
                        <label for="password" value="Password">
                            Password
                        </label>

                        <input id="password" type="password" name="password" class="mt-1 block w-full p-2 rounded-md" />
                    </div>

                    <div class="mt-4">
                        <label for="password_confirmation" value="Confirm Password">
                            Confirm Email
                        </label>

                        <input type="password" id="password_confirmation" name="password_confirmation" class="mt-1 block w-full p-2 rounded-md" />
                    </div>

                    <div class="flex items-center justify-end mt-4">
                        <button class="ms-4 p-2 font-medium rounded-md bg-[#00446b] text-white">
                            Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
